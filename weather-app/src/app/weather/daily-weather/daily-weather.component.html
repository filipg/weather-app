<div class="daily-weather-container">
  <div class="daily-weather-header">
    {{city}}
  </div>
  <div class="daily-weather-summary">
    {{dailyWeather.summary}}
  </div>

  <div class="daily-weather-days">
    <app-one-day *ngFor="let weatherDay of dailyWeather.data"
      [oneDayWeather]="weatherDay">
    </app-one-day>
  </div>
</div>
