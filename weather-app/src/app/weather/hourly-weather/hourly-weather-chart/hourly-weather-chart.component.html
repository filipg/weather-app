<div class="ngx-charts-container">
  <ngx-charts-bar-vertical
    [scheme]="colorScheme"
    [results]="hourlyNgxChartsData"
    [gradient]="false"
    [xAxis]="false"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
    <ng-template #tooltipTemplate let-model="model">
      <div class="ngx-charts-tooltip">
        {{model.name}}<br>
        {{model.value}} C
      </div>
    </ng-template>
  </ngx-charts-bar-vertical>
</div>
