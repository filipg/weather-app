<mat-spinner *ngIf="!cityCondition && spinnerCondition" class="spinner"></mat-spinner>
<div class="weather-container" *ngIf="cityCondition">
    <mat-tab-group mat-align-tabs="center" dynamicHeight="true">
        <mat-tab label="Currently">
            <app-current-weather
                [city]="cityName"
                [currentWeather]="currentWeather">
            </app-current-weather>
        </mat-tab>
        <mat-tab label="Hourly">
            <app-hourly-weather
                [city]="cityName"
                [hourlyWeather]="hourlyWeather">
            </app-hourly-weather>
        </mat-tab>
        <mat-tab label="Daily">
            <app-daily-weather
                [city]="cityName"
                [dailyWeather]="dailyWeather">
            </app-daily-weather>
        </mat-tab>
    </mat-tab-group>
</div>
