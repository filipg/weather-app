<mat-spinner *ngIf="!cityCondition && spinnerCondition" class="spinner"></mat-spinner>
<div class="weather-container" *ngIf="cityCondition">
    <h1>Checking weather for {{cityName}}</h1>
    <p>{{city.apparentTemperature}}</p>
    <p>{{city.cloudCover}}</p>
    <p>{{city.dewPoint}}</p>
    <p>{{city.humidity}}</p>
    <p>{{city.summary}}</p>
    <p>{{city.nearestStormBearing}}</p>
    <p>{{city.temperature}}</p>
</div>
